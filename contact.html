<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="css/normalize.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <title>Coffee Blog: Contact</title>
</head>
<body>
    <header>
        <div class="site-header">
            <div class="top-row">
                <h1><strong>Coffee</strong> blog</h1>
                    
                        <nav>
                        <a href="index.html">Home</a>
                        <a href="about.html">About us</a>
                        <a href="courses.html">Courses</a>
                        
                        </nav>
            </div><!--.top-row-->
                <div class="header-subtitle">
                    <h2>Coffee Blog with tips and courses</h2>
                    <p class="header-p">Learn from the experts with the best recipes and tips.</p>
                </div><!--.header-subtitle-->
        </div><!--.site-header-->

        <main class="main-container black-text">
            <div class="center">
            <h2>Contact</h2>
            </div>
            <div class="flex">
                
            <div class="complete">
                <img src="img/contact.jpg" alt="Coffee cups">
            </div>
            <div class="contact-form portion-6">
                <form action="#">

                    <div class="field">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="Your name">
                    </div><!--.field-->

                    <div class="field">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Your email">
                    </div><!--.field-->

                    <div class="field">
                        <label for="message">Message:</label>
                        <textarea name="message" id="message"></textarea>
                    </div><!--.field-->
                <div class="btn-container">
                    <div class="field send">
                        <input type="submit" value="Send" class="btn">
                    </div><!--.field-->
                </div><!--.btn-container-->
                </form><!--form-->
            </div><!--.contact-form-->
        </div><!--.flex-->
        </main>

        <footer class="site-footer">
            <div class="footer-container">
                <p><strong>Coffee</strong> Blog</p>
                <nav>
                    <a href="index.html">Home</a>
                    <a href="about.html">About us</a>
                    <a href="courses.html">Courses</a>
                    
                </nav>
            </div>
        </footer>  

    </header>
</body>
</html>
